{% extends 'pagina/base_corporativo.html' %}
{% block title %} Registrar {% endblock %}

{%  block content %}


<form class="form-signin" method="post">
	{% csrf_token %}

    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <div class="form-group">
		<label class="sr-only">Usuario</label>
    	<input type="text" name="username" placeholder="Usuario..." class="form-username form-control" id="form-usuario">
    </div>
    <div class="form-group">
        <label class="sr-only">Correo</label>
        <input type="text" name="email" placeholder="Correo..." class="form-username form-control" id="form-email">
    </div>
    <div class="form-group">
        <label class="sr-only">Nombre</label>
        <input type="text" name="nombre" placeholder="Nombres..." class="form-username form-control" id="form-nombre">
    </div>
    <div class="form-group">
        <label class="sr-only">Apellido</label>
        <input type="text" name="apellido" placeholder="Apellidos..." class="form-username form-control" id="form-apellido">
    </div>
    <div class="form-group">
        <label class="sr-only">Telefono</label>
        <input type="text" name="telefono" placeholder="Telefono..." class="form-username form-control" id="form-telefono">
    </div>
    <div class="form-group">
    	<label class="sr-only">Contraseña</label>
    	<input type="password" name="password1" placeholder="Contraseña..." class="form-password form-control" id="form-contraseña">
    </div>
    <div class="form-group">
    	<label class="sr-only">Confirmar contraseña</label>
    	<input type="password" name="password2" placeholder="Confirmar contraseña..." class="form-password form-control" id="form-password2">
    </div>

    <button type="submit" class="btn">Registrate!</button>

  </form>

{% endblock %}
