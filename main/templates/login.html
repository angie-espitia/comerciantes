{% extends 'base_corporativo.html' %}
{% block title %} Registrar {% endblock %}

{%  block content %}


<form class="form-signin" method="post">
	{% csrf_token %}

    <h1 class="h3 mb-3 font-weight-normal">Please login</h1>

    <div class="form-group">
		<label class="sr-only">Usuario</label>
    	<input type="text" name="usuario" placeholder="Usuario..." class="form-username form-control" id="form-usuario">
    </div>
    <div class="form-group">
    	<label class="sr-only">Contraseña</label>
    	<input type="password" name="clave" placeholder="Contraseña..." class="form-password form-control" id="form-contraseña">
    </div>
    <button type="submit" class="btn">Entrar!</button>

  </form>

{% endblock %}
