{% extends 'app/base_app.html' %}
{% block title %} Inicio {% endblock %}

{%  block content %}

 <h1 class="mt-4">Nuevo proveedores</h1>

 <table class="table table-striped table-bordered">

 <div class="container backwhite">
              <div class="col-md-12">    
                <div class="panel">
                  <h1>Agregar Nuevo Restaurante</h1>
                  <br>
                  <div class="col-md-8">
                  <form class="form-inline" method="POST" class="post-form">{% csrf_token %}
  
                    <label>Nombre:</label>
                    <input type="text" class="form-control" id="nombre_proveedor" name="nombre_proveedor" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>

                    <label>razon social:</label>
                    <input type="text" class="form-control" id="razon_social_proveedor" name="razon_social_proveedor" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>

                    <label>direccion:</label>
                    <input type="text" class="form-control" id="direccion_proveedor" name="direccion_proveedor">

                    <label>telefono:</label>
                    <input type="text" class="form-control" id="telefono_proveedor" name="telefono_proveedor">

                    <label>celular:</label>
                    <input type="text" class="form-control" id="celular_proveedor" name="celular_proveedor">
  
                      <button type="submit" class="save btn btn-primary">Guardar</button>
                      <br><br>
                  </form>
                </div>    
                </div>
              </div>

 {% endblock %}
