{% extends 'app/base_app.html' %}
{% load staticfiles %}
{% block title %} Lista de compras {% endblock %}

{%  block content %}

<ul class="breadcrumb breadcrumbStyle">
  <li class="breadcrumb-item"><i class="fas fa-shopping-cart"></i> Compras</li>
  <li class="breadcrumb-item active">Lista de compras</li>
</ul>

<h1 class="mt-4 text-center titleIniBox"><i class="fas fa-shopping-cart"></i> Lista Compras</h1>

<br>

<div class="table-responsive tableResStyle">
 <table class="table table-striped table-bordered">
    <thead class="theadStyle">
      <tr>
        <th>Fecha de la compra</th>
        <th>Proveedor</th>
        <th>Total</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="respuesta_j" class="text-center">

    </tbody>
  </table>
</div>

<!-- Modal Edliminar -->
  <div class="modal fade" id="eliminarmodal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content modalContentStyle">
        <!-- Modal Header -->
        <div class="modal-header modalHeaderStyleRed">
          <h4 class="modal-title">Eliminar compra</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="container text-center">
            <br>
            <div id="id_p2" hidden="false"></div>
            <h5 id="mensaje2"></h5>
            <br>
            <button class="save btn btn-red btn-lg" type="submit" onclick="Eliminar()">Eliminar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <br><br>
          </div>
        </div>

      </div>
    </div>
  </div>


 {% endblock %}

{% block javascript %}
<script src="{% static 'js/fecha_v.js' %}"></script>
<script type="text/javascript">

$(document).ready(function() {
    id = $('#usuario_id').text();
    // console.log(id);
    var csrftoken = '{{ csrf_token }}';
    $.ajax({
      headers: {'X-CSRF-TOKEN': csrftoken},
      method: "GET",
      url: '/compras/lista/'+id+'/',
      dataType: 'json',
      data: { "csrfmiddlewaretoken": csrftoken,
          "id": id }
    })

    .done(function(response){
      // console.log(response);
      var res = response;
      var html = '';
      var url = "{% url 'detalles_compras' ";
      if (JSON.stringify(res)=='{}'){
        html = '<tr><td colspan="6" class="text-center bg-warning">No hay productos registrados</td></tr>'
      }
      else{
        for(var item in res){
          // console.log(res[item]);
          html +='<tr>';
          html +='<td>'+val_fecha(res[item].fecha)+'</td>';
          html +='<td>'+res[item].proveedor+'</td>';
          html +='<td><b> $ '+res[item].total+'</b></td>';
          html +='<td><a class="btn btn-green btn-sm" href="/compras/lista/detalle/'+res[item].id_compra+'/"> Detalles </a> ';
          html +=' <a class="btn btn-red btn-sm"  data-toggle="modal" data-target="#eliminarmodal" onclick="datos2('+res[item].id_compra+')">Borrar </a></td>';
          html +='</tr>';
        }
      }

      $("#respuesta_j").html(html)

    })
});

function datos2(id) {
    console.log(id);
    var csrftoken = '{{ csrf_token }}';
    $.ajax({
      headers: {'X-CSRF-TOKEN': csrftoken},
      method: "GET",
      url: '/compras/eliminar/'+id+'/',
      dataType: 'json',
      data: { "csrfmiddlewaretoken": csrftoken,
          "id": id }
    })

    .done(function(response){
      // console.log(response);
      var res = response;

      $('#id_p2').text(res.idd);
      $('#mensaje2').html('¿ Está seguro que desea eliminar la compra de valor <b>' + res.total + '</b> con fecha del <b>'+ val_fecha(res.fecha) +'</b> ?');

    })
}

function Eliminar() {
    var id2 = $("#id_p2").text();
    console.log(id2);
    var csrftoken = '{{ csrf_token }}';
    $.ajax({
      headers: {'X-CSRF-TOKEN': csrftoken},
      method: "POST",
      url: '/compras/eliminar/'+id2+'/',
      dataType: 'text',
      data: { "csrfmiddlewaretoken": csrftoken,
          "id": id2 },
      success:function(data){
          alert('Se eliminó con éxito');
          location.reload();
      },
      error: function(xhr, e, x, status) {
        console.log(xhr.status + " -- " + status + " -- " + e + " -- " + x);
        alert('Ha ocurrido un error, porfavor vuelva a intentar');
      }
    })
 }
</script>
{% endblock %}
